    <h1>Loops</h1>
    <p>The <code>while</code> loop allows repeating code as long as a condition is <code>True</code>.</p>

    <h2>Example</h2>
    <pre><code>counter = 2
    while counter > 0:
print(‘TRUE’)
counter -= 1
    </code></pre>
   <div class="highlight">Note: Be careful with infinite loops!</div>
